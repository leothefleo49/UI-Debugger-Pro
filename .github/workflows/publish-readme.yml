name: Publish README as Release Asset

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  publish-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create or update release with README asset
        uses: ncipollo/release-action@v1
        with:
          tag: readme-latest
          name: README Download
          body: "Auto-publish README.md as a direct-download asset."
          draft: false
          prerelease: false
          allowUpdates: true
          artifacts: "README.md"
          artifactContentType: "text/markdown"
          makeLatest: false
          token: ${{ secrets.GITHUB_TOKEN }}
